<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Exercise Database</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom-theme/jquery-ui-1.10.2.custom.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script type="text/javascript" charset="utf-8" src="{{url_for('static', filename='js/jquery-1.9.1.js')}}"></script>
    <script type="text/javascript" charset="utf-8" src="{{url_for('static', filename='js/jquery-ui-1.10.2.custom.js')}}"></script>
    
    <script>
        rpclatexUrl='{{url_for("rpclatex")}}';
        listUrl='{{url_for("list")}}';
    </script>
    {% block head %}{% endblock %}
</head>

<body>
<div class="page">
  {% if session.get("user") %}
    <div class="toolbar ui-widget-content">
        <span class="currentuser">logged in as {{ session.get("user") }}</span>
        {% for link in ["list", "add", "history", "settings", "logout"] %}
          <a class="navlink" href="{{url_for(link)}}">{{link}}</a>
        {% endfor %}
    </div>
  {% endif %}
  {% block body %}{% endblock %}
</div>
  
</body>
</html>
